<html>
<head>
  <title>Maafin aku ya!</title>
  <style>
    body {
      background-color: #f2f2f2;
    }
    
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    
    img {
      display: block;
      margin: 0 auto;
      margin-top: 50px;
    }
    
    #By {
      position: absolute;
      left: 50%;
      top: 400px;
      transform: translateX(-50%);
    }
    
    #Bn {
      position: absolute;
      left: 50%;
      top: 400px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>MAAFIN AKU YA!</h1>
  
  <img alt="hati" src="https://bit.ly/3AC63BR" height="200" />
  
  <h1 style="#">Halo, aku minta maaf udah bikin marah</h1>
  
  <div id="By">
    <input type="button" value="YA" onClick="f1()" />
  </div>
  
  <div ID="Bn">
    <input type="button" value="TIDAK" onMouseOver="f()" />
  </div>
  
  <script type="text/javascript">
    flag = 1;
    
    function f1() {
      alert("Makasih ya udah maafin aku!");
    }
    
    function f() {
      if (flag == 1) {
        Bn.style.top = "400px";
        Bn.style.left = "300px";
        flag = 2;
      } else if (flag == 2) {
        Bn.style.top = "400px";
        Bn.style.left = "50px";
        flag = 3;
      } else if (flag == 3) {
        Bn.style.top = "370px";
        Bn.style.left = "166px";
        flag = 1;
      }
    }
  </script>
</body>
</html>
